<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="./favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="card__section" role="presentation">
          <div class="card__background"></div>
          <div class="card__front card__shadow">
            <div class="card__logo"></div>
            <p class="card__number">0000 0000 0000 0000</p>
            <p class="card__cardholder-name">Jane Appleseed</p>
            <p class="card__expiration-date">00/00</p>
          </div>
          <div class="card__back card__shadow">
            <p class="card__cvc">000</p>
          </div>
        </div>
        <div class="form__section">
          <div class="form__container">
            <form class="form__form" id="card-form">
              <div class="form__field-container">
                <label class="form__label" for="cardholder-name">Cardholder Name</label>
                <input
                  class="form__input"
                  id="cardholder-name"
                  type="text"
                  placeholder="e.g. Jane Appleseed"
                  autocomplete="cc-name"
                  maxlength="23"
                />
              </div>

              <div class="form__field-container">
                <label class="form__label" for="card-number">Card Number</label>
                <input
                  class="form__input"
                  id="card-number"
                  type="text"
                  placeholder="e.g. 1234 5678 9123 0000"
                  autocomplete="cc-number"
                  maxlength="19"
                />
              </div>

              <div class="form__expiration-date-wrapper">
                <div class="form__field-container">
                  <label class="form__label" for="card-exp-month">
                    Exp. Date (MM/YY)
                  </label>
                  <div class="form__expiration-date">
                    <input
                      class="form__input"
                      id="card-exp-month"
                      type="text"
                      placeholder="MM"
                      autocomplete="cc-exp-month"
                      maxlength="2"
                    />
                    <input
                      class="form__input"
                      id="card-exp-year"
                      type="text"
                      placeholder="YY"
                      aria-labelledby="card-exp-month"
                      autocomplete="cc-exp-year"
                      maxlength="2"
                    />
                  </div>
                </div>

                <div class="form__field-container">
                  <label class="form__label" for="card-cvc">CVC</label>
                  <input
                    class="form__input"
                    id="card-cvc"
                    type="text"
                    placeholder="e.g. 123"
                    autocomplete="off"
                    maxlength="3"
                  />
                </div>
              </div>

              <button class="form__btn" type="submit" id="submit-btn">Confirm</button>
            </form>

            <section class="confirmation__container hidden">
              <div class="confirmation__icon"></div>
              <h2 class="confirmation__heading">Thank you!</h2>
              <p class="confirmation__message">We've added your card details</p>
              <button class="form__btn" type="submit" id="continue-btn">Continue</button>
            </section>

            <div class="attribution">
              <a
                class="attribution__link"
                href="https://www.frontendmentor.io/challenges/interactive-card-details-form-XpS8cKZDWw"
                title="Challenge page on The Frontend Mentor site."
              >
                Challenge by Frontend Mentor
              </a>

              <a
                class="attribution__link"
                href="https://github.com/khoncharov"
                title="My github page"
              >
                Coded by Konstantin
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
